<!DOCTYPE html>
<html ng-app="skillListApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div ng-controller="skillListCtrl">
        <div class="container">
            <div class="page-header">
                <h1 class="mt5">Skill List</h1>
                <h3>User: {{data.user}}. Count of skills - {{data.skills.length}}</h3>
            </div>
            <div class="panel">
                <div class="input-group">
                    <input class="form-control" ng-model="courseName" />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="addNewSkill()">Add</button>
                    </span>
                </div>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Skill name</th>
                            <th></th>
                            <th>Studied (100%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="skill in data.skills">
                            <td>{{skill.name}}</td>
                            <!-- CheckBox чрез директиву ng-model связан со свойством passed -->
                            <td><input type="checkbox" ng-model="skill.studied" /></td>
                            <td>
                                <span style="{{setStyle(skill.studied)}}">
                                    {{showText(skill.studied)}}
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./angularJS.js"></script>
</body>

</html>
